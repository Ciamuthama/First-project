<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-style: none;
        border-collapse: collapse;
      }
      th,
      td {
        background-color: aqua;
      }
      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
        <caption>names of individuals</caption>
      <tr>
        <th>person1</th>
        <td>judy</td>
      </tr>
      <tr>
        <th>person2</th>
        <td>peter</td>
      </tr>
      <tr>
        <th>person3</th>
        <td>zakaria</td>
      </tr>
    </table>
  </body>
</html>
